<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&O Insurance Rater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>D&O Insurance Rater</h1>
    </header>
    <form id="rater-form">
        <label for="company-size">Company Size:</label>
        <select id="company-size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>
        <label for="industry-risk">Industry Risk:</label>
        <select id="industry-risk">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <label for="financial-stability">Financial Stability:</label>
        <select id="financial-stability">
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
        </select>
        <label for="claims-history">Claims History:</label>
        <select id="claims-history">
            <option value="None">None</option>
            <option value="Few">Few</option>
            <option value="Many">Many</option>
        </select>
        <button type="button" onclick="calculatePremium()">Calculate Premium</button>
    </form>
    <p id="result">Calculated Premium: $0.00</p>
    <script src="script.js"></script>
</body>
</html>
