<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&O Insurance Rater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>D&O Insurance Rater</h1>
    </header>

    <label for="insured-name">Insured Name:</label> 
    <input type="text" id="insured-name" name="insured-name" maxlength="64" required> 
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" maxlength="128" required>

    <form id="rater-form">
        <label for="company-size">Company Size:</label>
        <select id="company-size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>
        <label for="industry-risk">Industry Risk:</label>
        <select id="industry-risk">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <label for="financial-stability">Financial Stability:</label>
        <select id="financial-stability">
            <option value="Poor">Poor</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
        </select>
        <label for="claims-history">Claims History:</label>
        <select id="claims-history">
            <option value="Less than 10">Less than 10</option>
            <option value="Less than 20">Less than 20</option>
            <option value="More than 25">More than 25</option>
        </select>
        <button type="button" onclick="calculatePremium()">Calculate Premium</button>
    </form>
    <p id="result">Calculated Premium: $0.00</p>
    <footer>
        <img src="logo.jpg" alt="Logo" class="logo">
    </footer>
    <script src="script.js"></script>
</body>
</html>
